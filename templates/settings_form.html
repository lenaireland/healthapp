
{% extends 'base.html' %}

{% block title %}Health Tracker Settings{% endblock %}

{% block content %}

  <a href="/user/{{session['userid']}}">Return to Daily Log Page</a><br>

  <h2>Update your settings</h2>

  <p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PasswordModal" id="password">Update Password</button>
  </p>

  <p>
    <form action="/process-settings" method="POST">
      Email: 
      <input type="text" name="email" value={{user.email}} required> * Required Field
      <br><br>
 
      First Name: 
      <input type="text" name="fname"
        {% if user.fname %}
          value={{user.fname}}
        {% endif %}
      >
      <br><br> 
      Last Name: 
      <input type="text" name="lname" 
        {% if user.lname %}
          value={{user.lname}}
        {% endif %}
      >
      <br><br> 
      Home Zipcode: 
      <input type="text" name="zipcode"         
        {% if user.zipcode %}
          value={{user.zipcode}}
        {% endif %}
      >
      <br><br> 
      <input type="submit" value="Submit Updates" class="btn btn-primary">
    </form>
  </p>

<!-- Modal -->
<div class="modal fade" id="PasswordModal" tabindex="-1" role="dialog" aria-labelledby="PasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PasswordModalLabel">Update Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="password-form">
        <p>
        Current Password
          <input type="password" id="currentpassword" required>
        </p>
        <p>
        New Password
          <input type="password" id="newpassword" required>
        </p>
        <p>
        Confirm New Password
          <input type="password" id="newpassword2" required>
        </p>         
          <input type="submit" name="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/settings.js"></script>

{% endblock %}
